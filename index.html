<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You All for Celebrating Me — August 14</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #1b1b2f, #2a2a44);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .stage {
    position: relative;
    width: 100%;
    max-width: 960px;
    height: 540px;
    border-radius: 20px;
    overflow: hidden;
    background: #111;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .hero-image {
    z-index: 5;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid gold;
    box-shadow: 0 0 25px rgba(255,215,0,0.6);
  }

  .glowText {
    z-index: 5;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-top: 20px;
    text-shadow: 0 0 15px rgba(255,215,0,0.5);
  }

  .sphere {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    opacity: 0.85;
    animation: float 20s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(-120px) rotate(0deg); }
    50% { transform: translateY(540px) rotate(180deg); }
    100% { transform: translateY(-120px) rotate(360deg); }
  }

  .credit {
    position: absolute;
    bottom: 12px;
    right: 14px;
    font-size: 12px;
    color: #ddd;
  }

  @media(max-width:680px){
    .stage {height: 420px;}
    .glowText {font-size: 20px;}
    .hero-image {width: 120px; height: 120px;}
    .sphere {width: 70px; height: 70px;}
  }
</style>
</head>
<body>

<div class="stage" id="stage">
  <img class="hero-image" src="https://i.imgur.com/bl9HcMB.jpeg" alt="Main Image">
  <div class="glowText">Yesterday was my birthday, and I was overwhelmed by all your thoughtful wishes. Thank you for being part of my celebration!</div>
  <div class="credit">August 14 — Presidential Birthday</div>
</div>

<script>
const sphereImages = [
  'https://images.playground.com/cmea0rjov063afna5f2fe3s7r-preview.png',
  'https://images.playground.com/cmea12xqv02vj99s86m2it4sy-preview.png',
  'https://images.playground.com/cmea15dnx030i99s8o201fn64-preview.png',
  'https://images.playground.com/cmea17t1606xbfna56d6hf0ea-preview.png',
  'https://images.playground.com/cmea1agc50091i1yy3ihyk0u1-preview.png',
  'https://i.imgur.com/AX0EHJT.jpeg'
];

const stage = document.getElementById('stage');
for (let i = 0; i < sphereImages.length; i++) {
  const sphere = document.createElement('div');
  sphere.classList.add('sphere');
  sphere.style.backgroundImage = `url(${sphereImages[i]})`;
  sphere.style.left = `${Math.random() * 80 + 5}%`;
  sphere.style.animationDelay = `${i * 3}s`;
  sphere.style.animationDuration = `${18 + Math.random() * 8}s`;
  stage.appendChild(sphere);
}
</script>

</body>
</html>
