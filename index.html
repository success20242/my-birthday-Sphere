<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrate Onyekachi — August 14</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1b1b2f, #2a2a44);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .stage {
      position: relative;
      width: 100%;
      max-width: 960px;
      height: 540px;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .hero-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffa500;
      box-shadow: 0 0 20px rgba(255,165,0,0.6);
      margin-bottom: 20px;
    }

    .sphereOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .sphere {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 8px 40px rgba(255,170,55,0.15), 0 0 120px rgba(255,165,0,0.05) inset;
      background-size: cover;
      background-position: center;
      transition: all 0.8s ease;
    }

    .glowText {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 0 10px rgba(255,200,80,0.25), 0 0 28px rgba(255,140,0,0.12);
      margin-top: 15px;
    }

    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .credit {
      position: absolute;
      right: 14px;
      bottom: 12px;
      font-size: 12px;
      color: #ddd;
      opacity: 0.9;
    }

    @media(max-width:680px){
      .stage {height: 420px;}
      .glowText {font-size: 20px;}
      .sphere {width: 100px; height: 100px;}
      .hero-image {width: 120px; height: 120px;}
    }
  </style>
</head>
<body>

<div class="stage">
  <img class="hero-image" src="https://i.imgur.com/bl9HcMB.jpeg" alt="Main Image">

  <div class="sphereOverlay">
    <div class="sphere" id="sphere"></div>
  </div>

  <div class="glowText" id="glowText">Celebrate greatness — today is your day!</div>

  <canvas class="particles" id="particlesCanvas"></canvas>
  <div class="credit">August 14 — Celebrate Onyekachi</div>
</div>

<script>
  // Sphere rotation
  const sphere = document.getElementById('sphere');
  const sphereImages = [
    'https://images.playground.com/cmea0rjov063afna5f2fe3s7r-preview.png',
    'https://images.playground.com/cmea12xqv02vj99s86m2it4sy-preview.png',
    'https://images.playground.com/cmea15dnx030i99s8o201fn64-preview.png',
    'https://images.playground.com/cmea17t1606xbfna56d6hf0ea-preview.png',
    'https://images.playground.com/cmea1agc50091i1yy3ihyk0u1-preview.png',
    'https://i.imgur.com/AX0EHJT.jpeg'
  ];
  let currentSphere = 0;
  function rotateSphere(){
    sphere.style.backgroundImage = `url(${sphereImages[currentSphere]})`;
    currentSphere = (currentSphere + 1) % sphereImages.length;
  }
  rotateSphere();
  setInterval(rotateSphere, 2500);

  // Confetti particles
  const canvas = document.getElementById('particlesCanvas');
  const ctx = canvas.getContext('2d');
  function resizeCanvas(){
    canvas.width = canvas.clientWidth * devicePixelRatio;
    canvas.height = canvas.clientHeight * devicePixelRatio;
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const confetti = [];
  for(let i=0; i<80; i++){
    confetti.push({
      x: Math.random()*canvas.clientWidth,
      y: Math.random()*canvas.clientHeight,
      r: 4 + Math.random()*6,
      d: Math.random()*80,
      color: `hsl(${Math.random()*50+40}, 100%, 60%)`,
      tilt: Math.random()*10-10
    });
  }

  function drawConfetti(){
    ctx.clearRect(0,0,canvas.clientWidth,canvas.clientHeight);
    confetti.forEach(c=>{
      ctx.beginPath();
      ctx.moveTo(c.x+c.tilt, c.y);
      ctx.lineTo(c.x+c.tilt+2, c.y+c.r);
      ctx.strokeStyle = c.color;
      ctx.lineWidth=2;
      ctx.stroke();
      c.y += (Math.cos(0.01*c.d)+1+2)/2;
      c.x += Math.sin(0.01*c.d);
      if(c.y>canvas.clientHeight){c.y=-10; c.x=Math.random()*canvas.clientWidth;}
    });
    requestAnimationFrame(drawConfetti);
  }
  drawConfetti();
</script>

</body>
</html>
