<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Born to Shine — August 14</title>

  <!-- Facebook Meta Tags -->
  <meta property="og:title" content="Onyekachi Ebosi — August 14 Birthday" />
  <meta property="og:description" content="Celebrate this beautiful day! Today is my special day. Join me for a magical birthday experience." />
  <meta property="og:image" content="https://i.imgur.com/pkdsfGo.jpeg" />
  <meta property="og:type" content="video.other" />
  <meta property="og:video" content="https://raw.githack.com/success20242/my-birthday-Sphere/main/media/birthday.mp4" />
  <meta property="og:video:type" content="video/mp4" />
  <meta property="og:video:width" content="960" />
  <meta property="og:video:height" content="540" />

  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{background:#06060a;color:#fff;display:flex;align-items:center;justify-content:center;padding:20px}
    .stage{width:100%;max-width:960px;height:540px;position:relative;border-radius:16px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.6);background:#000}
    video#mainVideo{width:100%;height:100%;object-fit:cover;display:block;filter:contrast(1.02) saturate(1.05)}
    .controls{position:absolute;left:18px;bottom:18px;z-index:30;display:flex;gap:8px}
    .btn{background:linear-gradient(180deg,#ffffff22,#ffffff11);border:1px solid rgba(255,255,255,0.08);padding:8px 12px;border-radius:999px;backdrop-filter:blur(6px);cursor:pointer;color:#fff;font-weight:600}
    .playCenter{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:25}
    .playCircle{width:110px;height:110px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0.02));border:2px solid rgba(255,255,255,0.08);backdrop-filter:blur(6px)}
    .playTriangle{width:0;height:0;border-left:22px solid #fff;border-top:12px solid transparent;border-bottom:12px solid transparent;margin-left:6px}
    .sphereOverlay{position:absolute;inset:0;z-index:40;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .sphere{width:140px;height:140px;border-radius:999px;background:radial-gradient(circle at 30% 25%, rgba(255,255,255,0.12), rgba(255,255,255,0.02));display:flex;align-items:center;justify-content:center;overflow:hidden;box-shadow:0 8px 40px rgba(255,170,55,0.06), 0 0 120px rgba(255,165,0.05) inset;transform-origin:center center}
    @keyframes sphereExpand{0%{transform:scale(1);opacity:1}30%{transform:scale(1.5)}60%{transform:scale(18);opacity:1}100%{transform:scale(28);opacity:1}}
    .sphere.big{animation:sphereExpand 850ms cubic-bezier(.2,.9,.1,1) forwards}
    .innerGallery{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:45;pointer-events:auto;display:flex;flex-direction:column;align-items:center;gap:14px}
    .galleryFrame{width:420px;height:210px;border-radius:12px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,#00000066,#00000066);display:flex;align-items:center;justify-content:center}
    .galleryImg{width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s ease}
    .glowText{font-size:28px;font-weight:700;text-align:center;line-height:1.1;text-shadow:0 0 10px rgba(255,200,80,0.25),0 0 28px rgba(255,140,0,0.12),0 2px 0 rgba(0,0,0,0.6);opacity:0;transform:translateY(6px);transition:all .9s cubic-bezier(.2,.8,.2,1)}
    .glowText.in{opacity:1;transform:translateY(0)}
    .particles{position:absolute;inset:0;pointer-events:none;z-index:46}
    .credit{position:absolute;right:14px;bottom:12px;z-index:50;font-size:12px;color:#ddd;opacity:.9}
    @media(max-width:680px){.stage{height:420px}.galleryFrame{width:320px;height:170px}.glowText{font-size:20px}}
  </style>
</head>
<body>
<div class="stage" id="stage">
  <video id="mainVideo" playsinline muted preload="auto" crossorigin="anonymous">
    <source src="https://raw.githack.com/success20242/my-birthday-Sphere/main/media/birthday.mp4" type="video/mp4">
  </video>

  <audio id="bgAudio" loop>
    <source src="https://raw.githack.com/success20242/my-birthday-Sphere/main/media/flute.mp3" type="audio/mpeg">
  </audio>

  <audio id="gunAudio">
    <source src="https://raw.githack.com/success20242/my-birthday-Sphere/main/media/gunshot.mp3" type="audio/mpeg">
  </audio>

  <div class="playCenter" id="playCenter">
    <div class="playCircle btn" id="playBtn" aria-label="Play">
      <div class="playTriangle"></div>
    </div>
  </div>

  <div class="controls">
    <div class="btn" id="unmuteBtn">UNMUTE</div>
    <div class="btn" id="restartBtn">RESTART</div>
  </div>

  <div class="sphereOverlay" id="sphereOverlay" aria-hidden="true">
    <div class="sphere" id="sphere"></div>
  </div>

  <div class="innerGallery" id="innerGallery" style="display:none">
    <div class="galleryFrame">
      <img class="galleryImg" id="galleryImg" src="" alt="inside" />
    </div>
    <div class="glowText" id="glowText">Celebrate your day with joy and love!</div>
  </div>

  <canvas class="particles" id="particlesCanvas"></canvas>
  <div class="credit">August 14 — Celebrate Onyekachi</div>
</div>

<script>
const video = document.getElementById('mainVideo');
const playCenter = document.getElementById('playCenter');
const playBtn = document.getElementById('playBtn');
const unmuteBtn = document.getElementById('unmuteBtn');
const restartBtn = document.getElementById('restartBtn');
const sphere = document.getElementById('sphere');
const innerGallery = document.getElementById('innerGallery');
const glowText = document.getElementById('glowText');
const bgAudio = document.getElementById('bgAudio');
const gunAudio = document.getElementById('gunAudio');

// Play Button
playBtn.addEventListener('click', () => {
  video.play();
  bgAudio.play();
  gunAudio.play();
  playCenter.style.display = 'none';
  // Sphere animation
  sphere.classList.add('big');
  setTimeout(() => {
    innerGallery.style.display = 'flex';
    glowText.classList.add('in');
  }, 900);
});

// Unmute
unmuteBtn.addEventListener('click', () => {
  video.muted = !video.muted;
  bgAudio.muted = !bgAudio.muted;
  gunAudio.muted = !gunAudio.muted;
  unmuteBtn.textContent = video.muted ? 'UNMUTE' : 'MUTE';
});

// Restart
restartBtn.addEventListener('click', () => {
  video.currentTime = 0;
  video.play();
  bgAudio.currentTime = 0;
  bgAudio.play();
  gunAudio.currentTime = 0;
  gunAudio.play();
  innerGallery.style.display = 'none';
  glowText.classList.remove('in');
  sphere.classList.remove('big');
  playCenter.style.display = 'flex';
});
</script>
</body>
</html>
